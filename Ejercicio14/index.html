<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>

    <!--Llamamos al script situado en el archivo codigo.js-->
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="codigo.js"></script>
</head>
<body>
    <div class="calculadora">
        <div id="marcocalculadora">
            <div id="textoSuperior">0</div>
            <div id="teclado">
                <div id="superior">
                    <p>
                        <input type="button" class="noNumerales" value="Retr" onclick="retroceso()"/>
                        <input type="button" class="noNumerales" value="CE" onclick="borradoParcial()"/>
                        <input type="button" class="noNumerales" value="C" onclick="borradoCompleto()"/>
                    </p>
                </div>
                <div id="inferior">
                <p>
                    <input type="button" value="7" onclick="numero('7')"/>
                    <input type="button" value="8" onclick="numero('8')"/>
                    <input type="button" value="9" onclick="numero('9')"/>
                    <input type="button" value="/" onclick="operacion('/')"/>
                    <input type="button" value="Raiz" onclick="raiz()"/>
                </p>
                <p>
                    <input type="button" value="4" onclick="numero('4')"/>
                    <input type="button" value="5" onclick="numero('5')"/>
                    <input type="button" value="6" onclick="numero('6')"/>
                    <input type="button" value="*" onclick="operacion('*')"/>
                    <input type="button" value="%" onclick="porc()"/>
                </p>
                <p>
                    <input type="button" value="1" onclick="numero('1')"/>
                    <input type="button" value="2" onclick="numero('2')"/>
                    <input type="button" value="3" onclick="numero('3')"/>
                    <input type="button" value="-" onclick="operacion('-')"/>
                    <input type="button" value="1/x" onclick="inverso()"/>
                </p>
                <p>
                    <input type="button" value="0" onclick="numero('0')"/>
                    <input type="button" value="+/-" onclick="cambiarSigno()"/>
                    <input type="button" value="." onclick="numero('.')"/>
                    <input type="button" value="+" onclick="operacion('+')"/>
                    <input type="button" value="=" onclick="resolver()"/>
                </p>
                </div>
            </div>
        </div>
    </div>
    <!--Con noscript avisaremos al usuario que necesita Javascript-->
    <noscript>
    <p>Esta p√°gina requiere tener Javascript instalado para que funcione</p>
    </noscript>
